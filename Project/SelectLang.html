<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css" />
    <link rel="icon" href="Resources/favicon.ico" />
    <script type="text/javascript" src="js/Variables.js"></script>
    <script type="text/javascript" src="js/Lang.js"></script>
    <link type="text/css" rel="stylesheet" href="css/materialize.min.css" media="screen,projection" />
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">


    <title>Nytuo Launcher -- Language Select</title>
</head>
<div style="text-align: center">

    <i class="material-icons" style="color:white;margin-top: 10px;">translate</i>
</div>
<form action="#">
    <p style="margin-left: 0;">
        <label>
            <input name="group1" type="radio" value="FR"/>
            <span><img src="https://flagcdn.com/h24/fr.png" width="40px" alt=""></span>
            

        </label>
    </p>
    <p style="margin-left: 0;">
        <label>
            <input name="group1" type="radio" value="EN" checked />
            <span><img src="https://flagcdn.com/h24/us.png" width="40px" alt=""></span>
            

        </label>
    </p>
    <p style="margin-left: 0;">
        <label>
            <input name="group1" type="radio" value="ES"/>
            <span><img src="https://flagcdn.com/h24/es.png" width="40px" alt=""></span>
            

        </label>
    </p>
</form>
<div style="text-align: center">
    <a class="waves-effect waves-light btn" onclick="Lang_continu();" href="javascript:void(0)"
        style="background-color:dodgerblue"><i class="material-icons" id="btn">arrow_forward</i></a>
</div>

</html>
